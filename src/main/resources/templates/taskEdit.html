<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja zadania</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">

    <a th:href="|/task/${taskToEdit.id}|">Powrót do zadania</a>

    <form th:action="|/task/${taskToEdit.id}/edit|" method="post" th:object="${taskToEdit}">

        <div class="mb-3">
            <label for="description" class="form-label">Opis zadania</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option th:each="category : ${T(pl.javastart.lista.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="isDone" class="form-label">Czy zadanie zostało wykonane?</label>
            <select class="form-select" id="isDone" th:field="*{done}">
            <option th:value="'true'" th:text="Tak"></option>
            <option th:value="'false'" th:text="Nie"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Zapisz</button>
        </div>

    </form>

</div>

</body>
</html>
