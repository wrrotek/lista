<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.description}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">

    <a href="/">Powrót na stronę główną</a>
    <div style="display: inline-block" th:each="category : ${T(pl.javastart.lista.Category).values()}">
        <a th:href="|/?category=${category.name()}|" th:text="${category.displayName}"></a>
        <span> </span>
    </div>
    <br/><br/>
    <span>Kategoria zadania</span>
    <h2 th:text="${task.category.getDisplayName()}"></h2>
    <span>Zadanie</span>
    <h2 th:text="${task.description}"></h2>
    <br/><br/>
    <span>Czy zostało wykonane?</span>
    <h2 th:text="${task.done}"></h2>
    <br/><br/>
    <a th:href="|/task/${task.id}/edit|">Edytuj</a>
</div>

</body>
</html>
